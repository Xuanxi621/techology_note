<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千帆模型 输入示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>陈林巍 输入示例</h1>
    <form action="/submit/" method="post">
        <input type="text" name="user_input" placeholder="在这里输入..." required>
        <button type="submit">提交</button>
    </form>
    <h2>回答:</h2>
    <textarea readonly>{{ answer }}</textarea>
</body>
</html>
