<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>audio</title>
</head>

<body>
    <audio preload loop autoplay id="vd">
        <source src="jianlai.mp3" type="audio/mpeg">
        <embed height="50" width="100" src="jianlai.mp3">
    </audio>
</body>
<script type="text/javascript">
    window.onload = function () {
        setInterval("toggleSound()", 100)
    }

    function toggleSound() {
        var music = document.getElementById("vd")
        if (music.paused) {
            music.paused = false;
            music.play();
        }
    }
</script>

</html>
